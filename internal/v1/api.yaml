---
openapi: 3.0.1
info:
  version: "1.0"
  title: Image-builder service
  description: Service that relays image build requests
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: "/api/image-builder/v1"
  - url: "/api/image-builder/v1.0"

paths:
  /version:
    get:
      summary: get the service version
      description: "get the service version"
      operationId: getVersion
      tags:
        - meta
      responses:
        '200':
          description: a service version
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Version'
  /ready:
    get:
      summary: return the readiness
      operationId: getReadiness
      tags:
        - meta
      responses:
        '200':
          description: readiness
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Readiness'
  /openapi.json:
    get:
      summary: get the openapi json specification
      operationId: getOpenapiJson
      tags:
        - meta
        - noAuth
      responses:
        '200':
          description: returns this document
          content:
            application/json:
              schema:
                type: object
  /distributions:
    get:
      summary: get the distributions available to this user
      operationId: getDistributions
      tags:
        - distribution
      responses:
        '200':
          description: |
            A list of distributions this user has access to. Some distributions are restricted, so
            this list might not correspond to the Distributions (enum) schema for a given user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DistributionsResponse'
  /architectures/{distribution}:
    get:
      summary: get the architectures and their image types available for a given distribution
      parameters:
        - in: path
          name: distribution
          schema:
            $ref: '#/components/schemas/Distributions'
          required: true
          description: distribution for which to look up available architectures
          example: 'rhel-84'
      operationId: getArchitectures
      tags:
        - distribution
        - architecture
      responses:
        '200':
          description: a list of available architectures and their associated image types
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Architectures'
        '403':
          description: user is not allowed to build or query this distribution
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPErrorList'
  /composes:
    get:
      summary: get a collection of previous compose requests for the logged in user
      operationId: getComposes
      tags:
        - compose
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            default: 100
            minimum: 1
            maximum: 100
          description: max amount of composes, default 100
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
            minimum: 0
          description: composes page offset, default 0
        - in: query
          name: ignoreImageTypes
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ImageTypes'
              example: ['rhel-edge-installer', 'rhel-edge-commit', ...]
          description: |
            Filter the composes on image type. The filter is optional and can be specified multiple times.
      responses:
        '200':
          description: a list of composes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComposesResponse'
  /composes/{composeId}:
    parameters:
      - in: path
        name: composeId
        schema:
          type: string
          format: uuid
          example: '123e4567-e89b-12d3-a456-426655440000'
        required: true
        description: Id of compose
    get:
      summary: get status of an image compose
      description: "status of an image compose"
      operationId: getComposeStatus
      tags:
        - compose
      responses:
        '200':
          description: compose status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComposeStatus'
    delete:
      summary: delete a compose
      description: |
        Deletes a compose, the compose will still count towards quota.
      operationId: deleteCompose
      responses:
        200:
          description: OK
  /composes/{composeId}/metadata:
    get:
      summary: get metadata of an image compose
      parameters:
        - in: path
          name: composeId
          schema:
            type: string
            format: uuid
            example: '123e4567-e89b-12d3-a456-426655440000'
          required: true
          description: Id of compose metadata to get
      description: "metadata for an image compose"
      operationId: getComposeMetadata
      tags:
        - compose
      responses:
        '200':
          description: compose metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComposeMetadata'
  /composes/{composeId}/clone:
    post:
      summary: clone a compose
      description: |
        Clones a compose. Only composes with the 'aws' image type currently support cloning.
      parameters:
        - in: path
          name: composeId
          schema:
            type: string
            format: uuid
            example: '123e4567-e89b-12d3-a456-426655440000'
          required: true
          description: Id of compose to clone
      operationId: cloneCompose
      tags:
        - compose
      requestBody:
        required: true
        description: details of the new clone
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CloneRequest"
      responses:
        '201':
          description: cloning has started
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloneResponse"
  /composes/{composeId}/clones:
    get:
      summary: get clones of a compose
      parameters:
        - in: path
          name: composeId
          schema:
            type: string
            format: uuid
            example: '123e4567-e89b-12d3-a456-426655440000'
          required: true
          description: Id of compose to get the clones of
        - in: query
          name: limit
          schema:
            type: integer
            default: 100
            minimum: 1
            maximum: 100
          description: max amount of clones, default 100
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
            minimum: 0
          description: clones page offset, default 0
      description: |
        Returns a list of all the clones which were started for a compose
      operationId: getComposeClones
      tags:
        - compose
      responses:
        '200':
          description: compose clones
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClonesResponse'
  /clones/{id}:
    get:
      summary: get status of a compose clone
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
            example: '123e4567-e89b-12d3-a456-426655440000'
          required: true
          description: Id of clone status to get
      description: status of a clone
      operationId: getCloneStatus
      tags:
        - compose
      responses:
        '200':
          description: clone status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloneStatusResponse'
  /compose:
    post:
      summary: compose image
      description: "compose image"
      operationId: composeImage
      tags:
        - compose
      requestBody:
        required: true
        description: details of image to be composed
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ComposeRequest"
      responses:
        '201':
          description: compose has started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComposeResponse'
        '400':
          description: the compose request is malformed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPErrorList'
        '403':
          description: user is not allowed to build this distribution
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPErrorList'
  /packages:
    get:
      parameters:
        - in: query
          name: distribution
          required: true
          schema:
            $ref: '#/components/schemas/Distributions'
          description: distribution to look up packages for
        - in: query
          name: architecture
          required: true
          schema:
            type: string
            enum: ['x86_64', 'aarch64']
          description: architecture to look up packages for
        - in: query
          name: search
          required: true
          schema:
            type: string
          description: packages to look for
        - in: query
          name: limit
          schema:
            type: integer
            default: 100
            minimum: 1
            maximum: 100
          description: max amount of packages, default 100
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
            minimum: 0
          description: packages page offset, default 0
      operationId: getPackages
      tags:
        - package
      responses:
        '200':
          description: a list of packages
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PackagesResponse'
        '403':
          description: user is not allowed to build or query this distribution
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPErrorList'
  /oscap/{distribution}/profiles:
    parameters:
      - in: path
        name: distribution
        schema:
          $ref: '#/components/schemas/Distributions'
        required: true
    get:
      summary: get the available profiles for a given distribution. This is a temporary endpoint meant to be removed soon.
      operationId: getOscapProfiles
      tags:
        - oscap
      responses:
        '200':
          description: |
            A list of profiles configurable for this distribution.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DistributionProfileResponse'
  /oscap/{distribution}/{profile}/customizations:
    parameters:
      - in: path
        name: distribution
        schema:
          $ref: '#/components/schemas/Distributions'
        required: true
      - in: path
        name: profile
        schema:
          $ref: '#/components/schemas/DistributionProfileItem'
        required: true
        description: Name of the profile to retrieve customizations from
    get:
      summary: get the customizations for a given distribution and profile. This is a temporary endpoint meant to be removed soon.
      operationId: getOscapCustomizations
      tags:
        - oscap
      responses:
        '200':
          description: |
            A customizations array updated with the needed elements.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customizations'
  /experimental/blueprints:
    get:
      summary: get a collection of blueprints
      description: "get a collection of blueprints, returns just the latest version of each blueprint"
      operationId: getBlueprints
      tags:
        - blueprint
      parameters:
        - in: query
          name: name
          required: false
          schema:
            type: string
          description: fetch blueprint with specific name
        - in: query
          name: search
          required: false
          schema:
            type: string
          description: search for blueprints by name or description
        - in: query
          name: limit
          schema:
            type: integer
            default: 100
            minimum: 1
            maximum: 100
          description: max amount of blueprints, default 100
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
            minimum: 0
          description: blueprint page offset, default 0
      responses:
        '200':
          description: a list of blueprints
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlueprintsResponse'
    post:
      summary: create blueprint
      description: "create blueprint"
      operationId: createBlueprint
      tags:
        - blueprint
      requestBody:
        required: true
        description: details of blueprint
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateBlueprintRequest"
      responses:
        '201':
          description: blueprint was saved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateBlueprintResponse'
        '422':
          description: blueprint is malformed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPErrorList'
        '403':
          description: user is not allowed to create blueprints
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPErrorList'
  /experimental/blueprints/{id}:
    parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        example: '123e4567-e89b-12d3-a456-426655440000'
        required: true
        description: UUID of a blueprint
    put:
      summary: update blueprint
      description: "update blueprint"
      operationId: updateBlueprint
      tags:
        - blueprint
      requestBody:
        required: true
        description: details of blueprint
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateBlueprintRequest"
      responses:
        '200':
          description: blueprint was updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateBlueprintResponse'
        '404':
          description: blueprint was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPErrorList'
    get:
      summary: get detail of a blueprint
      description: "get a blueprint detail"
      operationId: getBlueprint
      tags:
        - blueprint
      responses:
        '200':
          description: detail of a blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlueprintResponse'
        '404':
          description: blueprint was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPErrorList'
    delete:
      summary: delete a blueprint
      description: |
        Deletes all versions of Blueprint, the compose will still count towards quota.
      operationId: deleteBlueprint
      tags:
        - blueprint
      responses:
        '204':
          description: Successfully deleted
        '404':
          description: Blueprint to delete was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPErrorList'
  /experimental/blueprints/{id}/compose:
    post:
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          example: '123e4567-e89b-12d3-a456-426655440000'
          required: true
          description: UUID of a blueprint
      summary: create new compose from blueprint
      description: "create new compose from blueprint, optionally specifying the target image types to build"
      operationId: composeBlueprint
      tags:
        - blueprint
      requestBody:
          required: false
          description: "list of target image types that the user wants to build for this compose"
          content:
            application/json:
              schema:
                type: object
                properties:
                  image_types:
                    type: array
                    items:
                      $ref: "#/components/schemas/ImageTypes"
                    example: ["azure", "aws"]
      responses:
        '201':
          description: compose was created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ComposeResponse'
        '403':
          description: user is not allowed to compose from blueprints
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPErrorList'
  /experimental/blueprints/{id}/composes:
    get:
      summary: get composes associated with a blueprint
      description: "get a collection of composes associated to a blueprint, allows for filtering by version"
      operationId: getBlueprintComposes
      tags:
        - blueprint
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          example: '123e4567-e89b-12d3-a456-426655440000'
          required: true
          description: UUID of a blueprint
        - in: query
          name: blueprint_version
          schema:
            type: integer
          description: |
            Filter by a specific version of the Blueprint we want to fetch composes for.
            Pass special value -1 to fetch composes for latest version of the Blueprint.
        - in: query
          name: limit
          schema:
            type: integer
            default: 100
            minimum: 1
            maximum: 100
          description: max amount of composes, default 100
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
            minimum: 0
          description: composes page offset, default 0
        - in: query
          name: ignoreImageTypes
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ImageTypes'
              example: ['rhel-edge-installer', 'rhel-edge-commit', ...]
          description: |
            Filter the composes on image type. The filter is optional and can be specified multiple times.
      responses:
        '200':
          description: a list of composes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComposesResponse'
        '404':
          description: blueprint was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPErrorList'
  /experimental/recommendations:
    post:
      summary: List recommended packages.
      description: "Returns a list of recommended packages for given list of packages."
      operationId: recommendPackage
      tags:
        - recommendations
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/RecommendPackageRequest"
        required: true
      responses:
        '200':
          description: Return the recommended packages.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RecommendationsResponse"
components:
  schemas:
    HTTPError:
      required:
        - title
        - detail
      properties:
        title:
          type: string
        detail:
          type: string
    HTTPErrorList:
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/HTTPError'
    Version:
      required:
        - version
      properties:
        version:
          type: string
        build_time:
          type: string
        build_commit:
          type: string
    Readiness:
      type: object
      required:
        - readiness
      properties:
        readiness:
          type: string
    ListResponseMeta:
      type: object
      required:
        - count
      properties:
        count:
          type: integer
    ListResponseLinks:
      type: object
      required:
        - first
        - last
      properties:
        first:
          type: string
        last:
          type: string
    DistributionsResponse:
      type: array
      description: |
        List of distributions this user is allowed to build.
      items:
        $ref: '#/components/schemas/DistributionItem'
    DistributionItem:
      type: object
      required:
        - name
        - description
      properties:
        description:
          type: string
          example: 'Red Hat Enterprise Linux (RHEL) 8.4'
        name:
          type: string
          example: 'rhel-84'
    Architectures:
      type: array
      items:
        $ref: '#/components/schemas/ArchitectureItem'
    ArchitectureItem:
      type: object
      required:
        - arch
        - image_types
        - repositories
      properties:
        arch:
          type: string
          example: 'x86_64'
        image_types:
          type: array
          items:
            type: string
            example: 'qcow2'
        repositories:
          type: array
          items:
            $ref: '#/components/schemas/Repository'
          description: Base repositories for the given distribution and architecture.
    ComposeStatus:
      required:
        - image_status
        - request
      properties:
        image_status:
          $ref: '#/components/schemas/ImageStatus'
        request:
          $ref: "#/components/schemas/ComposeRequest"
    ImageStatus:
      required:
       - status
      properties:
        status:
          type: string
          enum: ['success', 'failure', 'pending', 'building', 'uploading', 'registering']
          example: 'success'
        upload_status:
          $ref: '#/components/schemas/UploadStatus'
        error:
          $ref: '#/components/schemas/ComposeStatusError'
    ComposeStatusError:
      required:
       - id
       - reason
      properties:
        id:
          type: integer
        reason:
          type: string
        details: {}
    CloneStatusResponse:
      required:
        - compose_id
      allOf:
        - type: object
          properties:
            compose_id:
              type: string
              format: uuid
        - $ref: '#/components/schemas/UploadStatus'
    UploadStatus:
      required:
        - status
        - type
        - options
      properties:
        status:
          type: string
          enum: ['success', 'failure', 'pending', 'running']
        type:
          $ref: '#/components/schemas/UploadTypes'
        options:
          oneOf:
            - $ref: '#/components/schemas/AWSUploadStatus'
            - $ref: '#/components/schemas/AWSS3UploadStatus'
            - $ref: '#/components/schemas/GCPUploadStatus'
            - $ref: '#/components/schemas/AzureUploadStatus'
            - $ref: '#/components/schemas/OCIUploadStatus'
    AWSUploadStatus:
      type: object
      required:
        - ami
        - region
      properties:
        ami:
          type: string
          example: 'ami-0c830793775595d4b'
        region:
          type: string
          example: 'eu-west-1'
    AWSS3UploadStatus:
      type: object
      required:
        - url
      properties:
        url:
          type: string
    GCPUploadStatus:
      type: object
      required:
        - project_id
        - image_name
      properties:
        project_id:
          type: string
          example: 'ascendant-braid-303513'
        image_name:
          type: string
          example: 'my-image'
    AzureUploadStatus:
      type: object
      required:
        - image_name
      properties:
        image_name:
          type: string
          example: 'my-image'
    OCIUploadStatus:
      type: object
      required:
        - url
      properties:
        url:
          type: string
    ComposeRequest:
      type: object
      additionalProperties: false
      required:
        - distribution
        - image_requests
      properties:
        distribution:
          $ref: '#/components/schemas/Distributions'
        image_name:
          type: string
          example: "MyImageName"
          maxLength: 100
        image_description:
          type: string
          example: "MyImageDescription"
          maxLength: 250
        client_id:
          $ref: '#/components/schemas/ClientId'
        image_requests:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/ImageRequest'
          uniqueItems: true
          description: |
            Array of exactly one image request. Having more image requests in one compose is currently not supported.
        customizations:
            $ref: '#/components/schemas/Customizations'
    CreateBlueprintRequest:
      type: object
      additionalProperties: false
      required:
        - name
        - distribution
        - image_requests
        - customizations
      properties:
        name:
          type: string
          example: "My Blueprint"
          maxLength: 100
        description:
          type: string
          example: "My blueprint description"
          maxLength: 250
        distribution:
          $ref: '#/components/schemas/Distributions'
        image_requests:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/ImageRequest'
          uniqueItems: true
          description: |
            Array of image requests. Having more image requests in a single blueprint is currently not supported.
        customizations:
          $ref: '#/components/schemas/Customizations'
    CreateBlueprintResponse:
      required:
        - id
      properties:
        id:
          type: string
          format: uuid
    BlueprintsResponse:
      required:
        - meta
        - links
        - data
      properties:
        meta:
          $ref: '#/components/schemas/ListResponseMeta'
        links:
          $ref: '#/components/schemas/ListResponseLinks'
        data:
          type: array
          items:
            $ref: '#/components/schemas/BlueprintItem'
    BlueprintItem:
      required:
        - id
        - version
        - name
        - description
        - last_modified_at
      properties:
        id:
          type: string
          format: uuid
        version:
          type: integer
        name:
          type: string
        description:
          type: string
        last_modified_at:
          type: string
    BlueprintResponse:
      required:
        - id
        - name
        - description
        - distribution
        - image_requests
        - customizations
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        distribution:
          $ref: '#/components/schemas/Distributions'
        image_requests:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/ImageRequest'
          uniqueItems: true
          description: |
            Array of image requests. Having more image requests in a single blueprint is currently not supported.
        customizations:
          $ref: '#/components/schemas/Customizations'
    Distributions:
      type: string
      description: |
        List of all distributions that image builder supports. A user might not have access to
        restricted distributions.

        Restricted distributions include the RHEL nightlies and the Fedora distributions.
      enum:
        - rhel-8
        - rhel-8-nightly
        - rhel-84
        - rhel-85
        - rhel-86
        - rhel-87
        - rhel-88
        - rhel-89
        - rhel-8.10
        - rhel-9
        - rhel-9-nightly
        - rhel-90
        - rhel-91
        - rhel-92
        - rhel-93
        - rhel-94
        - centos-8
        - centos-9
        - fedora-37
        - fedora-38
