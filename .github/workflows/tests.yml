name: Tests

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - main
  merge_group:

jobs:
  lint:
    name: "ğŸ›ƒ Checks"
    runs-on: ubuntu-latest
    steps:

      - name: Set up bootstrap Go 1.22
        uses: actions/setup-go@v5.3.0
        with:
          go-version: '1.22.9' # also update tools/prepare-source.sh
          cache: false
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3.0.2

      - name: Cache downloaded Go version
        uses: actions/cache@v4
        with:
          path: |
            ~/sdk
            ~/go/bin/go*
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/.cache/golangci-lint/
          key: ${{ runner.os }}-go-sdk-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-sdk

      - name: Check that source has been prepared
        run: |
          go env
          ./tools/prepare-source.sh
          if [ -n "$(git status --porcelain)" ]; then
            echo
            echo "Please include these changes in your branch (only first 5k lines): "
            git status -vv | head -n5000
            exit "1"
          else
            exit "0"
          fi

      - name: Build all binaries
        run: make build

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.5
          skip-cache: true

      - name: Run unit tests
        run: make unit-tests

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.txt
          token: ${{ secrets.CODECOV_TOKEN }}
  speccheck:
    name: "ğŸ“‹ openapi spec check"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
      - name: Install openapi-spec-validator
        run: pip install openapi-spec-validator
      - name: Check v1 spec
        run: make check-api-spec

  shellcheck:
    name: "ğŸš Shellcheck"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          ignore: vendor # We don't want to fix the code in vendored dependencies
        env:
        # don't check /etc/os-release sourcing and allow useless cats to live inside our codebase
        # allow seemingly unreachable commands
          SHELLCHECK_OPTS: -e SC1091 -e SC2002 -e SC2317

  db-test:
    name: "ğŸ—„ DB check"
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: foobar
          POSTGRES_DB: imagebuilder
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-go@v5.3.0
        with:
          go-version: '1.22'
      - env:
          MIGRATIONS_DIR: internal/db/migrations
          TERN_MIGRATIONS_DIR: internal/db/migrations-tern
          PGUSER: postgres
          PGPASSWORD: foobar
          PGDATABASE: imagebuilder
          PGHOST: localhost
          PGPORT: 5432
        run: |
          make dev-prerequisites
          ./tools/dbtest-entrypoint.sh

  kube-linter:
    name: "ğŸ€ kube-linter"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: redhat-actions/oc-installer@v1
      - name: Process template
        run: |
          mkdir processed-templates
          oc process -f templates/image-builder.yml \
            -p IMAGE_TAG=image_tag \
            --local \
            -o yaml > processed-templates/image-builder.yml

          oc process -f templates/iqe-trigger-integration.yml \
            -p IMAGE_TAG=image_tag \
            --local \
            -o yaml > processed-templates/iqe-trigger-integration.yml

      - uses: stackrox/kube-linter-action@v1.0.5
        with:
          directory: processed-templates
          config: templates/.kube-linter-config.yml
  container-test:
    name: "ğŸš¢ container test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - name: Install Prerequisites
        run: |
          sudo apt update
          sudo apt install -y podman
      - name: Build and test maintenance container
        run: make ubi-maintenance-container-test
